<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #e9ffe9;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }
        .error {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffe9e9;
            border-left: 5px solid #dc3545;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Loan Prediction App</h2>
    <form method="POST" action="/predict">
        <label for="person_age">Person Age:</label>
        <input type="number" id="person_age" name="person_age" required>

        <label for="person_gender">Person Gender (0: Male, 1: Female):</label>
        <select id="person_gender" name="person_gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="person_education">Person Education (0: High School, 1: Bachelor, 2: Master, etc.):</label>
        <input type="number" id="person_education" name="person_education" required>

        <label for="person_income">Person Income:</label>
        <input type="number" id="person_income" name="person_income" required>

        <label for="person_emp_exp">Person Employment Experience:</label>
        <input type="number" id="person_emp_exp" name="person_emp_exp" required>

        <label for="person_home_ownership">Person Home Ownership (0: RENT, 1: OWN, etc.):</label>
        <input type="number" id="person_home_ownership" name="person_home_ownership" required>

        <label for="loan_amnt">Loan Amount:</label>
        <input type="number" id="loan_amnt" name="loan_amnt" required>

        <label for="loan_intent">Loan Intent (0: EDUCATION, 1: PERSONAL, etc.):</label>
        <input type="number" id="loan_intent" name="loan_intent" required>

        <label for="loan_int_rate">Loan Interest Rate:</label>
        <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" required>

        <label for="loan_percent_income">Loan Percent Income:</label>
        <input type="number" step="0.01" id="loan_percent_income" name="loan_percent_income" required>

        <label for="cb_person_cred_hist_length">Credit History Length:</label>
        <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required>

        <label for="credit_score">Credit Score:</label>
        <input type="number" id="credit_score" name="credit_score" required>

        <label for="previous_loan_defaults_on_file">Previous Loan Defaults (0: No, 1: Yes):</label>
        <select id="previous_loan_defaults_on_file" name="previous_loan_defaults_on_file">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    <!-- Display Result -->
    {% if loan_status %}
    <div class="result">
        <h3>Loan Prediction Result:</h3>
        <p><b>Status:</b> {{ loan_status }}</p>
        <p><b>Approval Probability:</b> {{ probability }}%</p>
    </div>
    {% endif %}

    <!-- Display Error -->
    {% if error %}
    <div class="error">
        <h3>Error:</h3>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
